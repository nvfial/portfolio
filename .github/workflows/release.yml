name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: 创建发布
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 获取版本号
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "版本号: $VERSION"

      - name: 生成变更日志
        id: changelog
        run: |
          # 生成变更日志
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${GITHUB_REF}...HEAD~1 || echo "初始发布")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 创建GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## 变更日志
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker镜像
            
            - 前端: `ghcr.io/${{ github.repository }}/portfolio-frontend:${{ steps.get_version.outputs.version }}`
            - 后端: `ghcr.io/${{ github.repository }}/portfolio-backend:${{ steps.get_version.outputs.version }}`
          draft: false
          prerelease: false
